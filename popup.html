<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebPhone</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.8-dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container p-3" style="width: 320px; max-width: 100%;">
    <div class="mb-3">
        <label for="phoneInput" class="form-label">Telefone</label>
        <input type="tel" id="phoneInput" class="form-control input" placeholder="(00) 00000-0000" inputmode="tel"
               value="11914317014">
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-success flex-fill" id="callBtn">Ligar</button>
        <button class="btn btn-outline-danger flex-fill" id="hangupBtn">Desligar</button>
        <button class="btn btn-outline-danger flex-fill" id="answerBtn">Atender</button>
    </div>
    <div id="status" class="mt-3 alert alert-secondary" role="status"></div>
</div>

<script src="css/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
